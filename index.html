<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Bulletin Dashboard</title>
    <script src="./index.js"></script>
</head>
<body>
    <div id="background-container" class="fixed"></div>
    
    <div id="landing-page">
        <div id="top-box" class="fixed"></div>
        <main>
            <div id="nav-container" class="fixed">
                <div id="weather-container">
                    <div id="weather-text"></div>
                    <div id="forecast-container">
                        <div id="forecast-image-container">
                            <div id="forecast-image"></div>
                        </div>
                        <div id="description-container">
                            <div id="temperature"></div>
                            <div id="weather-desc"></div>
                        </div>
                    </div>           
                </div>

                <div id="events-forum-tabs">
                    <button class="buttons" onclick="showEventsTab()">Events</button>
                    <button class="buttons" onclick="showCommunityForumTab()">Community Forum</button>
                </div>

                <div id="events-container" class="tab">
                    <div id="event-container"></div>
                </div>

                <div id="communityForumTab" class="tab">
                    <h2>Hello there! Let's Chat</h2>
                    <div>
                        <textarea id="commentInput" rows="4" cols="50"></textarea><br>
                        <button onclick="postComment()">Post Comment</button>
                    </div>
                    <div id="commentsSection">
                        <h3>Comments</h3>
                    </div>
                </div>
            </div>
        </main>

        <div id="welcome-message">
            <h2>Good Morning</h2>
            <h3>Rachael!</h3>
        </div>

        <div id="quotes-container">
            <div id="quotation-mark"></div>
            <div id="quote"></div>
            <div id="author"></div>
        </div>

        <div id="footer" class="fixed">
            <img id="logo" src="./images/logo.png" alt="Logo">
            <img id="social-media" src="./images/social-media-icons.png" alt="Social-media Handles">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
